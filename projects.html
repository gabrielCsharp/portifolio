    <div class="switch">
        <input type="checkbox" id="toggle-mode" class="toggle-mode">
        <label for="toggle-mode" class="slider"></label>
        <span class="switch-label">Modo Noturno</span>
    </div>
    <script>
        const toggleButton = document.getElementById('toggle-mode');
        toggleButton.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            const label = document.querySelector('.switch-label');
            label.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Noturno';
        });
    </script>
